<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./src/css/style.css">
</head>

<style>
	body {
		margin: 0;
	}
</style>

<body>

	<div class="carousel parallax" data-time="5000">

		<div class="carousel-item active" style="background-image: url('./src/img/img-1.jpg')">
		</div>

		<div class="carousel-item" style="background-image: url('./src/img/img-2.jpg')">
		</div>

		<div class="carousel-item" style="background-image: url('./src/img/img-3.jpg')">
		</div>

		<a class="carousel-prev">

		<a class="carousel-next">
